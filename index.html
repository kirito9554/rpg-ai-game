<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Sinh T·ªìn RPG</title>
    <style>
        /* Reset v√† style c∆° b·∫£n */
        body {

            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            overflow-x: hidden;
        }

        .container {

        h1 {

        /* Ph·∫ßn t·∫£i file v√† g·ª≠i prompt */
        .file-upload {

        input[type="file"] {

            border: 1px solid #3498db;
            background-color: #fff;
            color: #333;
        }

        textarea {

        /* Ph·∫ßn hi·ªÉn th·ªã ph·∫£n h·ªìi t·ª´ AI */
        .response-section {

        .response-section h2 {

            margin-bottom: 10px;
        }

        .story {

            margin-bottom: 20px;
        }

        .info-table {
            width: 100%;

        }

        .info-table th,

        }

        .info-table th {

        }

        .info-table td {

        }

        /* Icon v√† k√Ω hi·ªáu */
        .icon {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Sinh T·ªìn RPG</h1>

        <!-- Ph·∫ßn t·∫£i file v√† g·ª≠i prompt -->
        <div class="file-upload">
            <input type="file" id="fileInput" accept=".txt,.docx,.json">
            <textarea id="promptContent" placeholder="N·ªôi dung prompt s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y..."></textarea>
            <button id="sendPromptButton">G·ª≠i Prompt</button>
        </div>

        <!-- Ph·∫ßn hi·ªÉn th·ªã ph·∫£n h·ªìi t·ª´ AI -->
        <div class="response-section">
            <h2><span class="icon">üìú</span>Ph·∫£n h·ªìi t·ª´ AI:</h2>
            <div class="story" id="aiStory"></div>
            <table class="info-table" id="aiInfoTable">
                <thead>
                    <tr>
                        <th>M·ª•c</th>
                        <th>Th√¥ng tin</th>
                        <th>Chi ti·∫øt</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- D·ªØ li·ªáu t·ª´ AI s·∫Ω ƒë∆∞·ª£c th√™m v√†o ƒë√¢y -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // L·∫•y c√°c ph·∫ßn t·ª≠ DOM
        const fileInput = document.getElementById('fileInput');
        const promptContent = document.getElementById('promptContent');
        const sendPromptButton = document.getElementById('sendPromptButton');
        const aiStory = document.getElementById('aiStory');
        const aiInfoTable = document.getElementById('aiInfoTable').getElementsByTagName('tbody')[0];

        // X·ª≠ l√Ω khi ng∆∞·ªùi d√πng ch·ªçn file
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    promptContent.value = e.target.result; // Hi·ªÉn th·ªã n·ªôi dung file
                };
                reader.readAsText(file); // ƒê·ªçc n·ªôi dung file d∆∞·ªõi d·∫°ng text
            } else {
                promptContent.value = ''; // X√≥a n·ªôi dung n·∫øu kh√¥ng ch·ªçn file
            }
        });

        // X·ª≠ l√Ω khi nh·∫•n n√∫t "G·ª≠i Prompt"
        sendPromptButton.addEventListener('click', async () => {
            const prompt = promptContent.value.trim(); // L·∫•y n·ªôi dung t·ª´ textarea
            if (!prompt) {
                alert("Vui l√≤ng ch·ªçn m·ªôt file ho·∫∑c nh·∫≠p prompt.");
                return;
            }

            try {
                // G·ª≠i request ƒë·∫øn backend v·ªõi prompt
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ playerId: '652f8e1b1c9d440000a1b2c3', message: prompt }),
                });

                const data = await response.json();

                // Hi·ªÉn th·ªã ph·∫ßn d·∫´n truy·ªán
                aiStory.innerHTML = `<p>${data.response.story}</p>`;

                // Hi·ªÉn th·ªã b·∫£ng th√¥ng tin
                aiInfoTable.innerHTML = ''; // X√≥a b·∫£ng c≈©
                const updates = data.response.updates;

                // Th√™m th√¥ng tin nh√¢n v·∫≠t
                if (updates.character) {
                    const character = updates.character;
                    aiInfoTable.innerHTML += `
                        <tr>
                            <td><span class="icon">üåç</span>M√¥i tr∆∞·ªùng xung quanh</td>
                            <td>${character.environment.location}</td>
                            <td>${character.environment.details}</td>
                        </tr>
                        <tr>
                            <td><span class="icon">‚ù§Ô∏è</span>Tr·∫°ng th√°i c∆° th·ªÉ</td>
                            <td>Bao t·ª≠: ${character.health.stomach.capacity}ml (${character.health.stomach.digestionStatus}%)</td>
                            <td>${character.health.details}</td>
                        </tr>
                    `;
                }

                // Th√™m th√¥ng tin t√∫i ƒë·ªì
                if (updates.inventory) {
                    updates.inventory.forEach(item => {
                        aiInfoTable.innerHTML += `
                            <tr>
                                <td><span class="icon">üéí</span>T√∫i ƒë·ªì</td>
                                <td>${item.item} (${item.quantity})</td>
                                <td>Durability: ${item.durability}%</td>
                            </tr>
                        `;
                    });
                }
            } catch (error) {
                console.error("L·ªói khi g·ª≠i prompt:", error.message);
                aiStory.innerHTML = "<p>C√≥ l·ªói x·∫£y ra khi g·ª≠i prompt.</p>";
            }
        });
    </script>
</body>
</html>
