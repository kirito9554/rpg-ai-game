<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Sinh Tồn RPG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="game-header">
            <h1>Survival RPG Game</h1>
            <p>Một thế giới sinh tồn đầy thử thách đang chờ bạn khám phá!</p>
        </header>

        <!-- Main Content -->
        <main class="game-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <h2>Thông tin nhân vật</h2>
                <div id="character-info">
                    <!-- Thông tin sẽ được cập nhật từ backend -->
                </div>
            </aside>

            <!-- Main Display -->
            <section class="main-display">
                <!-- Phần nhập prompt -->
                <div class="prompt-input">
                    <label for="fileInput">Tải prompt từ file:</label>
                    <input type="file" id="fileInput" accept=".txt,.docx">
                    <button id="sendPromptButton">Gửi Prompt</button>
                </div>

                <!-- Hiển thị nội dung prompt như văn bản Word -->
                <div class="prompt-display">
                    <h2>Prompt hiện tại</h2>
                    <div id="promptContent" class="word-like-text">
                        <!-- Nội dung prompt sẽ hiển thị ở đây -->
                    </div>
                </div>

                <!-- Phản hồi từ AI -->
                <div class="ai-response">
                    <h2>Phản hồi từ AI</h2>
                    <pre id="aiResponse"></pre>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
